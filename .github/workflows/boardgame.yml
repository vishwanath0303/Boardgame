name: BoardGame Application

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Compile with Maven
      run: mvn compile
      
    - name: Test with Maven 
      run: mvn test
    - name: Build with Maven
      run: mvn install

    - name: Upload artifact to Nexus
      env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          NEXUS_REPO_URL: ${{ secrets.NEXUS_REPO_URL }}
          ARTIFACT_PATH: target/my-app-1.0.0.jar
          GROUP_ID: com.example
          ARTIFACT_ID: my-app
          VERSION: 1.0.0
      run: |
          curl -u $NEXUS_USERNAME:$NEXUS_PASSWORD \
            --upload-file $ARTIFACT_PATH \
            $NEXUS_REPO_URL/repository/maven-releases/${GROUP_ID//.//}/$ARTIFACT_ID/$VERSION/$ARTIFACT_ID-$VERSION.jar


    
